<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ligabank</title>
  <link rel="preload" href="fonts/roboto.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/robotomedium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/robotobold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style-min.css">
</head>

<body class="page">
  <h1 class="visually-hidden">Лига Банк</h1>
  <header class="header">
    <nav class="header__nav nav nav--nojs nav__wrapper">
      <button class="nav__toggler" aria-label="Показать или скрыть меню">
      </button>
      <a class="nav__logo">
        <img src="img/content/logo.svg" width="150" height="27" alt="Логотип Лига Банк">
      </a>
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="#">Услуги</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Рассчитать кредит</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Контакты</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Задать вопрос</a>
        </li>
      </ul>
      <a class="nav__user-link" href="#">
        <svg width="20" height="22">
          <use xlink:href="img/sprite_auto.svg#icon-login"></use>
        </svg>
        <span>Войти в Интернет-банк</span>
      </a>
    </nav>
  </header>
  <section class="login-block popup">
    <h2 class="visually-hidden">Авторизация</h2>
    <form method="post" action="#">
      <a class="login-block__logo">
        <img src="img/content/logo-popup.svg" width="150" height="27" alt="Логотип Лига Банк">
      </a>
      <div class="login-block__item">
        <label for="login">Логин</label>
        <input name="name" id="login" type="text" required>
      </div>
      <div class="login-block__item">
        <label for="password">Пароль</label>
        <input name="password" id="password" type="password" required>
        <svg class="login-block__icon" width="22" height="12">
          <use xlink:href="img/sprite_auto.svg#icon-eye"></use>
        </svg>
      </div>
      <a class="login-block__forgot-password" href="#">Забыли пороль?</a>
      <button class="login-block__submit" type="submit">Войти</button>
    </form>
    <button class="login-block__closer popup__close" type="button" aria-label="Закрыть окно"></button>
  </section>
  <script src="js/main.js"></script>
</body>

</html>
